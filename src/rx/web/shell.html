<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Rex</title>
    <link rel="stylesheet" href="rex.css">

  <body>
    <figure id="spinner">
      <div class="spinner">
      </div>

    <div class="rex">

    <div class="rex-border">
      <canvas class="rex" id="canvas" width="256" height="256" oncontextmenu="event.preventDefault()" tabindex=-1>
      </canvas>
    </div>
    <script async type="text/javascript" src="rex.module.js"></script>
